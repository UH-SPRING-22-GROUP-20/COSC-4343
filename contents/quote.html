
    <h3>
        MUST FILL OUT ALL SECTIONS TO SUBMIT A NEW QUOTE FORM
    </h3>
    <form>
        <div id="form1">
            <label for="gallons" id="gall">Total Amount of Gallons:</label><br>
            <input type="number" id="gallons" name="gallons" required><br><br>
            <label for="address">Delivery Address (current address on profile will be used):</label><br>
            <div id="currAddress">
                <input type="button" id="address" value="click for address" name="address" onclick="getAddress()">
            </div><br>
            <label for="date">Delivery Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <label for="pricePgall">Suggested price per gallon:</label><br>
            <input type="number" id="pricePgall" name="pricePgall"><br><br>
            <label for="total">Total Amount Due (click button to see total):</label><br>
            <div id="totalDue">
                <input type="button" id="total" value="click to see total due" name="total" onclick="calcTotal()">
            </div><br><br>
            <input type="submit" value="Submit" onclick="submitForm()">
        </div>
        
    </form>
